<div class="row">
  <div class="offset-s1 col s10 #fafafa grey lighten-5 z-depth-5">
    <div class="row">
      <h1 class="flow-text center-align">Merci de te connecter !</h1>
      <p *ngIf="errorMisc" class="flow-text center-align red-text lighten-2">{{errorMsg}}</p>
      <form class="col s12" (keydown)="keyDownFunction($event)">
        <div class="row">
          <div class="offset-l2 input-field col s6 l4">
            <i class="material-icons prefix">account_circle</i>
            <input [(ngModel)]="id.user" id="text" type="text" class="validate" value="{{id.user}}" name="user" required>
            <label for="text">Username</label>
          </div>
          <div class="input-field col s6 l4">
            <i class="material-icons prefix">security</i>
            <input [(ngModel)]="id.pass" id="password" type="password" class="validate" value="{{id.pass}}" name="pass" required>
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12 center-align">
            <button class="btn waves-effect waves-light #9e9e9e grey" type="submit" name="action" (click)="tryConnect()">Login
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
