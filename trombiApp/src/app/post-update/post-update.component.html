<div class="row">
  <div class="offset-s1 col s10 #fafafa grey lighten-5 z-depth-5">
    <div *ngIf="!global.errorUpdate">
      <h3 class="flow-text center-align">Success !</h3>
    </div>
    <div *ngIf="global.errorUpdate">
      <h3 class="flow-text center-align">An error occured</h3>
    </div>
    <div class="row">
      <div class="col s12 center-align">
        <button class="btn waves-effect waves-light" type="submit" name="action" (click)="tryAgain()">Retour
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </div>
</div>
